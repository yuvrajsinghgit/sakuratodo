<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sakura To Do List App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Standard favicon -->
  <link rel="icon" href="images/icon.png" type="image/png">
  <!-- For iOS Home Screen -->
  <link rel="apple-touch-icon" href="images/icon.png">
  <!-- For Android/Chrome -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#153677"> <!-- Match your site's color -->
</head>
<body>
  <div class="container">
    <div class="todo_app">
      <h2>
        To Do List <img src="images/icon.png" />
        <button id="logoutBtn" style="margin-left:auto; padding:6px 12px;">Logout</button>
      </h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Type here..." />
        <button id="addTaskBtn">Add Task</button>
      </div>
      <ul id="list-container"></ul>
    </div>
    <h6>Sakura® — made in India🌏 by Yuvraj Singh</h6>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
